<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- LOGIN SECTION -->
  <section id="login-section">
    <h2>Login To See Your Stats</h2>
    <form id="login-form">
      <label>
        Email or Username:
        <input type="text" id="username" required />
      </label>
      <label>
        Password:
        <input type="password" id="password" required />
      </label>
      <button type="submit">Login</button>
    </form>
    <p id="error-message"></p>
  </section>
  <!-- PROFILE SECTION -->
  <section id="profile-section">
    <h2>Welcome, <span id="welcome-name"></span>!</h2>
    <div class="profile-container">
      <!-- User Info -->
      <div class="info">
        <h3>User's Information</h3>
        <p><strong>Campus:</strong> <span id="info-campus"></span></p>
        <p><strong>ID:</strong> <span id="info-login"></span></p>
        <p><strong>First Name:</strong> <span id="info-fname"></span></p>
        <p><strong>Last Name:</strong> <span id="info-lname"></span></p>
        <p><strong>Email:</strong> <span id="info-email"></span></p>
      </div>
      <!-- Progress Stats -->
      <div class="stats">
        <h3>Course Progress</h3>
        <p><strong>Total XP:</strong> <span id="stat-xp"></span></p>
        <p><strong>Audit Ratio:</strong> <span id="stat-audit"></span></p>
        <p><strong>Done:</strong> <span id="stat-done"></span></p>
        <p><strong>Bonus:</strong> <span id="stat-bonus"></span></p>
        <p><strong>Received:</strong> <span id="stat-received"></span></p>
      </div>
    </div>
    <!-- Project XP Graph: -->
    <div class="xp-chart-container">
      <h3>XP by Project</h3>
      <svg id="project-xp-graph" width="1000px" height="2500px"></svg>
    </div>
     <!-- Exercise XP Graph: -->
    <div class="xp-chart-container">
      <h3>XP by Exercise</h3>
      <svg id="exercise-xp-graph" width="1000px" height="400px"></svg>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <button id="logout-btn">Logout</button>
  </section>
  <script src="graphQL.js"></script>
</body>
</html>
